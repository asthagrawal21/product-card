<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nike Card</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-top">
                    <img src="media/logo.png" alt="Nike Logo" class="logo" />
                    <div class="card-top-text">
                        <h1>Air Max</h1>
                        <p>Air Max shoes are identified by their midsoles incorporating flexible urethane pouches filled with pressurized gas.</p>
                    </div>
                    <img src="media/orange-pink-shoe.png" alt="shoe1"  class="orange-pink-shoe"/>
                    <img src="media/cream-shoe.png" alt="shoe2"  class="cream-shoe"/>
                </div>
                <div class="card-bottom">
                    <h1>Air Max</h1>
                    <div class="badge">New</div>
                    <h3>Running Collections</h3>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="size">
                        <h4>Size</h4>
                        <div class="sizes">
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                            <span>11</span>
                        </div>
                    </div>
                    <div class="color">
                        <h4>Color</h4>
                        <div class="colors">
                            <div class="color-1"></div>
                            <div class="color-2"></div>
                        </div>
                    </div>
                    <div class="price">
                        <span>&#8377;</span>
                        <span class="first-shoe">4499</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
